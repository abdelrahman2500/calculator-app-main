<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="css/dist/style.css">

  </head>
  <body class="calc theme-one">
    <div class="attribution mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdelrahman</a>.
    </div>

    <div>
      <div class="container">
        <div class="inner m-auto mt-5 p-3">
          <div class="row">
            <div class="col-6 py-3 fw-bold fs-4">calc</div>
            <div class="col-6 py-3 text-end">
              <div class="row">
                <div class="col-6 fw-bold fs-4">
                  <span>theme</span> 
                </div>
                <div class="col-6">
                  <label for="customRange2" class="form-label">Example range</label>
                  <input type="range" class="form-range" min="0" max="2" step="1" value="0" id="customRange2">
                </div>
              </div>
            </div>
            <div class="col-12">
              <p class="display p-3 text-end">
                
              </p>
            </div>
            <div class="col-12">
              <div class="btns p-3">
                <div class="row">
                  <div class="col-3"><div class="btn shadow num bb py-2 my-2 w-100">7</div></div>
                  <div class="col-3"><div class="btn shadow num bb py-2 my-2 w-100">8</div></div>
                  <div class="col-3"><div class="btn shadow num bb py-2 my-2 w-100">9</div></div>
                  <div class="col-3"><div class="btn shadow bb py-2 my-2 w-100 del" onclick="del()">del</div></div>
                  <div class="col-3"><div class="btn shadow num bb py-2 my-2 w-100">4</div></div>
                  <div class="col-3"><div class="btn shadow num bb py-2 my-2 w-100">5</div></div>
                  <div class="col-3"><div class="btn shadow num bb py-2 my-2 w-100">6</div></div>
                  <div class="col-3"><div class="btn shadow op bb py-2 my-2 w-100">+</div></div>
                  <div class="col-3"><div class="btn shadow num bb py-2 my-2 w-100">1</div></div>
                  <div class="col-3"><div class="btn shadow num bb py-2 my-2 w-100">2</div></div>
                  <div class="col-3"><div class="btn shadow num bb py-2 my-2 w-100">3</div></div>
                  <div class="col-3"><div class="btn shadow op bb py-2 my-2 w-100">-</div></div>
                  <div class="col-3"><div class="btn shadow dot bb py-2 my-2 w-100">.</div></div>
                  <div class="col-3"><div class="btn shadow num bb py-2 my-2 w-100">0</div></div>
                  <div class="col-3"><div class="btn shadow op bb py-2 my-2 w-100">/</div></div>
                  <div class="col-3"><div class="btn shadow op bb py-2 my-2 w-100">*</div></div>
                  <div class="col-6"><div class="btn shadow bb py-2 my-2 w-100 reset" onclick="reset()">reset</div></div>
                  <div class="col-6"><div class="btn shadow bb py-2 my-2 w-100 text-white equal" onclick="sum()">=</div></div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
