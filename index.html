<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="css/dist/style.css">

  </head>
  <body class="calc theme-one">
    <div>
      <nav class="attribution mt-5">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Abdelrahman</a>.
      </nav>

    <main>
      
      <div class="container">
        <div class="inner m-auto mt-5 p-3">
          <div class="row">
            <div class="col-6 py-3 fw-bold fs-4"><h2>calc</h2></div>
            <div class="col-6 py-3 text-end">
              <div class="row">
                <div class="col-6 fw-bold fs-4">
                  <label for="customRange2" class="form-label">theme</label>
                </div>
                <div class="col-6">
                  <input type="range" class="form-range" min="0" max="2" step="1" value="0" id="customRange2">
                </div>
              </div>
            </div>
            <div class="col-12">
              <p class="display p-3 text-end">
                
              </p>
            </div>
            <div class="col-12">
              <div class="btns p-3">
                <div class="row">
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">7</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">8</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">9</button></div>
                  <div class="col-3"><button class="btn shadow bb py-2 my-2 w-100 del" onclick="del()"><i class="fas fa-backspace"></i></button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">4</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">5</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">6</button></div>
                  <div class="col-3"><button class="btn shadow op bb py-2 my-2 w-100">+</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">1</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">2</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">3</button></div>
                  <div class="col-3"><button class="btn shadow op bb py-2 my-2 w-100">-</button></div>
                  <div class="col-3"><button class="btn shadow dot bb py-2 my-2 w-100">.</button></div>
                  <div class="col-3"><button class="btn shadow num bb py-2 my-2 w-100">0</button></div>
                  <div class="col-3"><button class="btn shadow op bb py-2 my-2 w-100">/</button></div>
                  <div class="col-3"><button class="btn shadow op bb py-2 my-2 w-100">*</button></div>
                  <div class="col-6"><button class="btn shadow bb py-2 my-2 w-100 reset" onclick="reset()">reset</button></div>
                  <div class="col-6"><button class="btn shadow bb py-2 my-2 w-100 text-white equal" onclick="sum()">=</button></div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
